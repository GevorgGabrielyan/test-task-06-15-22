<div nz-col nzSpan="24">
  <div class="answer-block">
    <div *ngFor="let item of answers">
      <div class="question-item">
        <ng-container [ngSwitch]="item.questionType">
          <div *ngSwitchCase="QuestionType.PARAGRAPH">
            <h3>{{ item.question }}</h3>
            <div class="content">
              {{ item.answer || '--' }}
            </div>
          </div>
          <div *ngSwitchCase="QuestionType.CHECKBOX_LIST">
            <h3>{{ item.question }}</h3>
            <div class="content">
              <p *ngFor="let options of item.answerOptions">{{ options }}</p>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    <a routerLink="/form/builder"
       nz-button nzType="link">
      Back to Forms Builder
    </a>
  </div>
</div>
